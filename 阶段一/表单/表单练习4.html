<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单练习4</title>
</head>
<body>
    <form>
        账号类型：<input type="radio" name="leixing">个人
        <input type="radio" name="leixing">企业<br>
        用户名：<input type="text">（可以使用中文，但禁止除[@][.]以外的特殊字符）<br>
        用户笔名：<input type="text"><br>
        登录密码：<input type="password"><br>
        密码强度：<br>
        确认秘密：<input type="password" placeholder=""><br>
        电子邮箱：<input type="text" placeholder="">（每个电子邮箱只能注册一个账户）<br>
        安全问题：<select>
            <option disabled selected>我的生日</option>
            <option>父亲姓名</option>
            <option>母亲姓名</option>
        </select>(忘记密码时重设密码使用)
    </form>
</body>
</html>
