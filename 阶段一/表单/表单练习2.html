<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单练习2</title>
</head>
<body>
    <form>
        名称: <input type="text" placeholder=""><br>
        首重: <input type="number"><br>
        次重：<input type="text" placeholder=""><br>
        图片: <input type="file"><br>
        始发地：<input type="text" placeholder=""><br>
        目的地：<input type="text" placeholder=""><br>
        需要到天数: <input type="text" placeholder=""><br>
        国家：<select>
            <option disabled></option>
            <option selected>中国</option>
            <option>英国</option>
            <option>美国</option>
            <option>印度</option>
        </select><br>
        省份：<select>
            <option disabled></option>
            <option selected>陕西</option>
            <option>山东</option>
            <option>湖南</option>
            <option>河北</option>
        </select><br>
        城市：<select>
            <option disabled></option>
            <option>北京</option>
            <option selected>西安</option>
        </select><br>
        描述：<textarea cols="30" rows="10" placeholder=""></textarea><br>
        <input type="submit" value="添加">
        
    </form>
</body>
</html>
