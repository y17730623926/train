<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自助练习</title>
</head>
<body>
    <form>
        用户名：<input type="text" placeholder="请输入用户名"><br>
        密码：<input type="password" placeholder="请输入密码"><br>
        联系方式：<input type="number" placeholder="只能输入数字"><br>
        性别：<input type="radio" name="six" checked>男
        <input type="radio" name="six">女<br>
        兴趣爱好：<input type="checkbox" checked>篮球
        <input type="checkbox">游泳
        <input type="checkbox">棒球
        <input type="checkbox">看书<br>
        地址：<select>
            <option disabled selected>--</option>
            <option>陕西</option>
            <option>湖南</option>
            <option>东北</option>
        </select><br>
        <input type="image" src="" width="50" height="100"><br>
        备注：<textarea cols="30" rows="10" placeholder="请输入你的感受"></textarea><br>
        <input type="reset">
        <input type="button" value="提交">
        <input type="submit" value="提交并清空">
    </form>
</body>
</html>
