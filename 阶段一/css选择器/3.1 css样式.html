<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            background-color: brown;
            /* 背景色 */
            color: darksalmon;
            /* 字体颜色 */
            font-size: 50px;
            /* 字体大小 */
            font-family: "宋体";
            /* 字体样式 */
            font-style: italic;
            /* 字体倾斜 */
            font-weight: bolder;
            /* 字体粗细 */
            text-align: center;
            /* 字体对齐方式 */
            text-decoration: underline;
            /* 字体下划线 */
            text-indent: 5%;
            /* 首行缩进 */
            letter-spacing: 5px;
            /* 设置字间距 */
            line-height: 60px;
            /* 设置行高 */
            text-shadow: 0 5px 15px blue;
            /* 设置文本阴影：水平方向偏移量，垂直方向偏移量，阴影面积，阴影颜色 */
        }

        a {
            text-decoration: none;
            /* 去掉字体下划线 */
        }
    </style>
</head>

<body>

    <p>hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh
        55555555555555555555555555555555555
        888888888888888888888888888888888888888888888
    </p>
    <a href="">555555555</a>

</body>

</html>
