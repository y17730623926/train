<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习1</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <th width="150" height="50"></th>
            <th width="150" height="50" rowspan="4" bgcolor="yellow"></th>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
        </tr>
        <tr>
            <th width="150" height="50"></th>
            <th width="150" height="50"colspan="3" bgcolor="66ccff"></th>         
        </tr>
        <tr>
            <th width="150" height="50" rowspan="5" bgcolor="#228B22"></th>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
        </tr>
        <tr>
            <th width="150" height="50"></th>
            <th width="150" height="50" colspan="2" bgcolor="#000080"></th>
        </tr>
        <tr>
            <th width="150" height="50"  colspan="3" rowspan="2" bgcolor="red"></th>
            <th width="150" height="50"></th>           
        </tr>
        <tr>
            <th width="150" height="100" rowspan="2" bgcolor="#008000"></th>                        
        </tr>
        <tr>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
            <th width="150" height="50"></th>
            <!-- <th width="150" height="50"></th> -->          
        </tr>
        <tr>
            <th width="150" height="50"></th>
            <th width="150" height="50" colspan="3" bgcolor="#8FBC8F"></th>
            <th width="150" height="50"></th>          
        </tr>
    </table>
</body>
</html>
