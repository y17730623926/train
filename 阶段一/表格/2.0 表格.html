<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <caption>名单</caption>
        <tr bgcolor="red">
            <th width="150" height="30" colspan="3">0000000</th>
            <th width="150" height="30">0000000</th>
            <th width="150" height="30">0000000</th>
            <th width="150" height="30">0000000</th>
            <th width="150" height="30">0000000</th>
        </tr>
        <tr align="center">
            <td width="150" height="30" rowspan="4">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
        <tr align="center">
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30" colspan="3" rowspan="2">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
        <tr align="center">
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
        <tr align="center">
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
        <tr align="center">
            <td width="150" height="30" colspan="2" rowspan="2">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
        <tr align="center">
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
            <td width="150" height="30">1111111</td>
        </tr>
    </table>
</body>
</html>


<!-- <table></table>定义表格标签 -->
<!-- <caption></caption>定义表格的标题 -->
<!-- <tr></tr>定义表格的行 -->
<!-- <th></th> <td></td>定义表格的列 -->
<!-- boeder属性定义表格的边框 -->
<!-- cellspacing属性定义表格单元格之间的距离 -->
<!-- align属性设置表格对其方式 -->
<!-- colspan表格的跨列属性，在同行删除n-1个单元格 -->
<!-- rowspan表格的跨行属性，在n-1行删除对应的单元格 -->
<!-- 颜色表示：1.英文单词：red;
         2.十六进制表示：#ff0000;
         3.三原色：rgb（255,0,0）; -->
