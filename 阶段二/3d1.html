<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            transform-style: preserve-3d;
            width: 300px;
            height: 500px;
            position: relative;
            margin:100px auto;
            transform:rotateX(-10deg);
            animation:aa 5s linear infinite;
         }
        .box:hover{
            animation-play-state: paused;/*停止动画*/
        }
        img{
            width: 300px;
            height: 500px;
            display:block;
            position: absolute;
            top:0;
            left:0;
            border:5px solid #f00;
            transition: all .7s;
        }
        img:hover{
            transform:scale(1.1);
        }
        img:nth-child(1){
            transform:rotateY(0deg) translateZ(450px);
        }
        img:nth-child(2){
            transform:rotateY(40deg) translateZ(450px);
        }
        img:nth-child(3){
            transform:rotateY(80deg) translateZ(450px);
        }
        img:nth-child(4){
            transform:rotateY(120deg) translateZ(450px);
        }
        img:nth-child(5){
            transform:rotateY(160deg) translateZ(450px);
        }
        img:nth-child(6){
            transform:rotateY(200deg) translateZ(450px);
        }
        img:nth-child(7){
            transform:rotateY(240deg) translateZ(450px);
        }
        img:nth-child(8){
            transform:rotateY(280deg) translateZ(450px);
        }
        img:nth-child(9){
            transform:rotateY(320deg) translateZ(450px);
        }
        @keyframes aa {
            0%{
                transform:rotateX(-10deg) rotateY(0deg);
            }
            10%{
                transform:rotateX(-10deg) rotateY(36deg);
            }
            20%{
                transform:rotateX(-10deg) rotateY(72deg);

            }
            30%{
                transform:rotateX(-10deg) rotateY(108deg);

            }
            40%{
                transform:rotateX(-10deg) rotateY(144deg);
                
            }
            50%{
                transform:rotateX(-10deg) rotateY(180deg);
                
            }
            60%{
                transform:rotateX(-10deg) rotateY(216deg);
                
            }
            70%{
                transform:rotateX(-10deg) rotateY(252deg);
                
            }
            80%{
                transform:rotateX(-10deg) rotateY(288deg);
                
            }
            90%{
                transform:rotateX(-10deg) rotateY(324deg);
                
            }
            100%{
                transform:rotateX(-10deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="a1.jpg" alt="">
        <img src="a2.jpg" alt="">
        <img src="a3.jpg" alt="">
        <img src="a4.jpg" alt="">
        <img src="a5.jpg" alt="">
        <img src="a6.jpg" alt="">
        <img src="a7.jpg" alt="">
        <img src="a8.jpg" alt="">
        <img src="a9.jpg" alt="">
    </div>
</body>
</html>
